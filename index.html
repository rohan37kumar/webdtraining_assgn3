<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey-Form_Assignment-3</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,200&display=swap" rel="stylesheet">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@500&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Survey Form</h1>
        <span class="material-symbols-outlined">
            select_check_box
        </span>
        <form id="form_body" action="https://enw7u145b8im9.x.pipedream.net/" method="post">
            <h4>*All fields are compulsory*</h4>
            <hr id="tophr">
            <div class="mainbody">
                <div class="namesection">
                    <h3>Name Section:</h3>
                    <label for="first_name">&nbsp;First name: </label>
                    <input type="text" id="fname" name="first_name" placeholder="Enter First Name" required><br><br>
                    <label for="last_name">&nbsp;Last name: </label>
                    <input type="text" id="lname" name="last_name" placeholder="Enter Last Name" required><br><br>
                </div>
                <div class="addsection">
                    <h3>Address Section:</h3>
                    <label for="street_address">&nbsp;Street: </label>
                    <input type="text" id="strt" name="street_address" placeholder="Street Name" required><br><br>
                    <label for="city">&nbsp;City: </label>
                    <input type="text" id="city" name="city" placeholder="City Name" required><br><br>
                    <label for="state">&nbsp;State: </label>
                    <input type="text" name="state" id="State" placeholder="State Name" required><br><br>
                    <label for="pincode">&nbsp;Pin Code:</label>
                    <input type="number" id="pncd" name="pincode" placeholder="Pin Code" required><br><br>
                </div>
                <div class="contactsection">
                    <h3>Contact Section:</h3>
                    <label for="contact_number">&nbsp;Contact Number: </label>
                    <input type="number" name="contact_number" id="cnum" placeholder="Contact Number" required><br><br>
                </div>
                <div class="ratsec">
                    <h3>Rating Section:</h3>
                    <label for="quality_of_products_recieved_rating">
                        <h5>&nbsp;Quality of Products Recieved:</h5>
                        <br>
                        <input type="radio" value="Excellent" name="quality_of_products_recieved_rating"
                            id="quality_of_products_recieved_rating" required>Excellent <br>
                        <input type="radio" value="Good" name="quality_of_products_recieved_rating"
                            id="quality_of_products_recieved_rating" required>Good <br>
                        <input type="radio" value="Bad" name="quality_of_products_recieved_rating"
                            id="quality_of_products_recieved_rating" required>Bad <br>
                    </label>
                    <br><br>
                    <label for="delivery_rating">
                        <h5>&nbsp;Delivery:</h5><br>

                        <input type="radio" value="Excellent" name="delivery_rating" id="delivery_rating"
                            required>Excellent
                        <br>
                        <input type="radio" value="Good" name="delivery_rating" id="delivery_rating" required>Good <br>
                        <input type="radio" value="Bad" name="delivery_rating" id="delivery_rating" required>Bad <br>
                    </label>
                    <br><br>
                    <label for="value_for_money_rating">
                        <h5>&nbsp;Value for Money:</h5><br>

                        <input type="radio" value="Excellent" name="value_for_money_rating" id="value_for_money_rating"
                            required>Excellent <br>
                        <input type="radio" value="Good" name="value_for_money_rating" id="value_for_money_rating"
                            required>Good
                        <br>
                        <input type="radio" value="Bad" name="value_for_money_rating" id="value_for_money_rating"
                            required>Bad
                        <br>
                    </label>
                    <br><br>

                </div>
                <div class="subbtn">
                    <input type="submit" id="submt" value="Submit">
                </div>
            </div>
        </form>
        <hr>



    </body>
</html>
